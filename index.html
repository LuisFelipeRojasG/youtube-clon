<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c21177dac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>YoutubeClon</title>
</head>
<body>
    <main>
        <header>
            <div class="header__logo">
                <button class="header__logo--burgerMenu" type="button"><i class="fa-solid fa-bars"></i></button>
                <figure class="header__logo--youtube">
                   <img src="./assets/youtube-logo-4-3.png" alt="Youtube">
                </figure>
            </div>
            <div class="header__search">
                <form action="" class="search__form">
                    <input class="header__search--input" type="text" placeholder="Buscar">
                    <button class="header__search--lupa" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="header__search--microfono" type="button"><i class="fa-solid fa-microphone"></i></button>
                </form>
            </div>
            <div class="header__profile">
                <button class="header__profile--pointmenu" type="button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <div>
                    <button class="header__profile--profileImage" type="button"><i class="fa-regular fa-user"></i>ACCEDER</button>
                </div>
            </div>
        </header>
        <aside>
            <ul class="aside__list">
                <li><a href="/">Principal</a></li>
                <li><a href="/"></a>Explorar</li>
                <li><a href="/"></a>Shorts</li>
                <li><a href="/"></a>Suscripciones</li>
            </ul>
        </aside>
    </main>
</body>
</html>
